<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="icon" href="logo_alphacode.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <header>
    <img src="logo_alphacode.png" alt="Logo AlphaCode">
    <h1 class="txt_cadastro">Cadastro de contatos</h1>
    </header>
    <main>
        <div class="formulario" id="idFormulario">
            <form id="contactForm" method="POST">
            <div class="formulario">
            <div class="placeholder nome">
                <label for="nome">Nome Completo</label>
                <input type="text" id="input_nome" placeholder="Ex.:Letícia Pacheco dos Santos" name="nome" required>
            </div>

            <div class="placeholder data">
                <label for="input_data">Data de Nascimento</label>
                <input type="date" id="input_data" placeholder="Ex.: 03/10/2003" name="data_nascimento" required>
            </div>

                <div class="placeholder email">
                    <label for="input_email">Email</label>
                    <input type="email" id="input_email" placeholder="Ex.: leticia@gmail.com" name="email" required>
                </div>

                    <div class="placeholder profissao">
                        <label for="input_profissao">Profissão</label>
                        <input type="text" id="input_profissao" placeholder="Ex.: Desenvolvedora Web" name="profissao" required>
                    </div>

                        <div class="placeholder telefone">
                            <label for="input_telefone">Telefone para contato</label>
                            <input type="text" id="input_telefone" placeholder="Ex.: (11) 4033-2019" name="telefone" required>
                        </div>

                            <div class="placeholder celular">
                                <label for="input_telefone">Celular para contato</label>
                                <input type="text" id="input_celular" placeholder="Ex.: (11) 98493-2039" name="celular" required>
                            </div>

                                <div class="checkbox-container">
                                    <label>
                                        <input type="checkbox" name="whatsapp" value="valor1">
                                        Número de celular possui Whatsapp
                                    </label>
                                </div>

                                <div class="checkbox-container">
                                    <label>
                                        <input type="checkbox" name="email_notificacao" value="valor2">
                                        Enviar notificações por email
                                    </label>
                                </div>

                                <div class="checkbox-container">
                                    <label>
                                        <input type="checkbox" name="sms" value="valor3">
                                        Enviar notificações por SMS
                                    </label>
                                </div>

                                <button type="button" onclick="addContact()">Cadastrar contato</button>

                </div>
        </form>
    </div>

    <div id="contactsModal" class="modal">
        <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
<table id="contactsTable">
    <thead>
        <tr>
            <th>Nome Completo</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Data de Nascimento</th>
            <th>Profissão</th>
            <th>Celular</th>
            <th>Whatsapp</th>
            <th>Email</th>
            <th>SMS</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
</div>
</div>

    </main>

    <footer>
        <span>Termos | Políticas</span>
        <span>© Copyright 2022 | Desenvolvido por <img src="logo_rodape_alphacode.png" width="120" height="40" alt="Logo Rodapé"></span>
        <span>©Alphacode IT Solutions 2022</span>
        <a href="https://www.flaticon.com/free-icons/save" title="save icons">Save icons created by Yogi Aprelliyanto - Flaticon</a>
    </footer>

    </div>

    <script src="app.js"></script>
</body>
</html>
